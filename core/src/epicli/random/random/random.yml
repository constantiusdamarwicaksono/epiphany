kind: epiphany-cluster
title: Epiphany cluster Config
provider: any
name: default
specification:
  name: random
  admin_user:
    name: operations
    key_path: /user/.ssh/epiphany-operations/id_rsa
  components:
    kubernetes_master:
      count: 1
      machines:
      - default-k8s-master
    kubernetes_node:
      count: 2
      machines:
      - default-k8s-node1
      - default-k8s-node2
    logging:
      count: 1
      machines:
      - default-logging
    monitoring:
      count: 1
      machines:
      - default-monitoring
    kafka:
      count: 2
      machines:
      - default-kafka1
      - default-kafka2
    postgresql:
      count: 1
      machines:
      - default-postgresql
    load_balancer:
      count: 1
      machines:
      - default-loadbalancer
    rabbitmq:
      count: 1
      machines:
      - default-rabbitmq
version: 0.5.2
---
